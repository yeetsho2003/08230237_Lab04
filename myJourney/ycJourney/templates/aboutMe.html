{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>About Me</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'about_me' %}">About Me</a>
        </nav>
    </header>
    <section>
        {% if me %}
            <h2>{{ me.name }}</h2>
            <p>{{ me.bio }}</p>
        {% else %}
            <p>No personal info added yet.</p>
        {% endif %}

    <section>
        <h2>Admin Interface</h2>
        <img src="{% static 'images/2.png' %}" alt="About Me Picture" width="400">
    </section>
</body>
</html>
