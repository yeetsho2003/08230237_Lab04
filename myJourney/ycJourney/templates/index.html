{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Journey</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Journey</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'about_me' %}">About Me</a>
        </nav>
    </header>
    <section>
        <h2>Journey Steps</h2>
        {% for journey in journeys %}
            <div class="card">
                <h3>{{ journey.title }}</h3>
                <p>{{ journey.description }}</p>
            </div>
        {% empty %}
            <p>No journey steps added yet.</p>
        {% endfor %}

    <section>
        <h2>Admin Interface</h2>
        <img src="{% static 'images/1.png' %}" alt="Journey Image" width="400">
    </section>
</body>
</html>
